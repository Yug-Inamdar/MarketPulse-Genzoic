apiVersion: v1
kind: Service
metadata:
  name: marketpulse-backend-service
  labels:
    app: marketpulse
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: marketpulse
    component: backend

---
apiVersion: v1
kind: Service
metadata:
  name: marketpulse-backend-nodeport
  labels:
    app: marketpulse
    component: backend
spec:
  type: NodePort
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30080
    protocol: TCP
    name: http
  selector:
    app: marketpulse
    component: backend